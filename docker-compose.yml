version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: karting_mongo
    environment:
      MONGO_INITDB_DATABASE: karting
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    command: mongod --bind_ip_all --auth
    restart: always

  bot:
    build: .
    container_name: karting_bot
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
    links:
      - mongodb
    restart: always

  cron:
    image: python:3.8-slim
    container_name: karting_cron
    volumes:
      - .:/app
    depends_on:
      - mongodb
    entrypoint: >
      sh -c "
      echo '* * * * * cd /app && python mega_parser.py' > /etc/cron.d/mega_parser &&
      echo '*/15 * * * * cd /app && python finder.py' >> /etc/cron.d/finder &&
      crontab /etc/cron.d/mega_parser &&
      crontab /etc/cron.d/finder &&
      crond -f"
    restart: always

volumes:
  db_data:
